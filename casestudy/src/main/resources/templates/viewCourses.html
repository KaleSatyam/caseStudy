<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Courses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">View Courses</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.id}"></td>
                    <td th:text="${course.name}"></td>
                    <td th:text="${course.description}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/admin/viewCourse/{id}(id=${course.id})}">View</a>
                        <a class="btn btn-warning" th:href="@{/admin/editCourse/{id}(id=${course.id})}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/admin/deleteCourse/{id}(id=${course.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
